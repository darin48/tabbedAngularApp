<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/services/sorters.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">



				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

    <div id="algorithm_header" class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<h2>Sorting Algorithms</h2>
			</div>
		</div>
    <div id="algorithm_radio" class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<form name="algorithm_radio_form">
					<label class="col-sm-2" ng-repeat="sortFuncName in sortingAlgorithms">
				    <input type="radio" ng-model="$parent.selectedAlgorithm" value="{{sortFuncName}}">
						{{ sortFuncName }}
					</label>
				</form>
			</div>
		</div>
		<!-- FORM TO ENTER VALUES AND SORT METHOD -->
		<div id="sort-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<textarea class="form-control input-lg text-center" rows="3" placeholder="Enter space separated values to sort" ng-model="formData.sortValues"></textarea>
					</div>

					<!-- doSort() WILL PASS VALUES IN FOR SORTING -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="doSort()">Sort</button>
				</form>
			</div>
		</div>

    <div id="sorted_response" ng-show="sortedData.values">
		  <div class="col-sm-8 col-sm-offset-2">
        <div id="algorithm_header" class="row">
		  		<h3>Sorted values</h3>
		  	</div>
		    <div id="sorted-form" class="row text-center">
					<p id="sorted_values">{{ sortedData.values }}</p>
				</div>
				<div id="sorted-form" class="row text-center" ng-show="sortedData.duration >= 0">
					<p>Sort took {{ sortedData.duration }} milliseconds</p>
				</div>
			</div>
		</div>

		<div id="sort-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="getAlgorithmInfo()">Get Info</button>
				</form>
			</div>
		</div>
		<div id="sort-form" class="row" ng-show="algorithmInfo">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Metric</th>
							<th>Stat</th>
						</tr>
					</thead>
				  <tbody>
					  <tr ng-repeat="(metric, data) in algorithmInfo">
					  	<td>{{ metric }}</td>
							<td>{{ data }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="text-center text-muted">
			<p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
			<p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-todo-app-with-node-and-angular">tutorial</a>.</p>
		</div>

	</div>

</body>
</html>
